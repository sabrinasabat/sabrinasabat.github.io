        <!-- Script -->
        <script>
            function playSound() {
                const audio = document.getElementById('soundEffect');
                audio.currentTime = 0;
                audio.play()
                    .catch((error) => console.error('Erro ao reproduzir o som:', error));
            }

            function playSoundWithRedirect(event, url) {
                event.preventDefault(); // Previne el sonido de imediato
                const audio = document.getElementById('soundEffect');
                audio.currentTime = 0;
                audio.play()
                    .then(() => {
                        console.log('Som reproduzido, redirecionando...');
                        setTimeout(() => {
                            window.location.href = url; //Redirecciona a la pagina después del sonido
                        }, 300); //El tiempo de duracion
                    })
                    .catch((error) => console.error('Erro ao reproduzir o som:', error)); //Pillar el error si hay
            }
